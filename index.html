<!DOCTYPE html>
<html lang="en" rem="750">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/u-reset.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <title>Document</title>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="page1">
                    <div class="logo">
                    </div>
                    <div class="img1 ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0">
                    </div>
                    <div class="line ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0s"></div>
                    <div class="img2 ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0s"></div>
                    <div class="logo1"></div>
                    <div class="content ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                        诺阿科技有限公司成立于2019年，专注于通过产学合作，
                        利用创新教育理念额和技术培养战略性
                        新兴产业和新商业领域人才，构建产教融合新生态。
                        为长治地区经济转型、产业结构转型带来持续源动力。
                        诺阿科技是山西优逸客有限公司全资子公司，
                        作为山西省首家国家教育部公示协同育人单位，
                        优逸客长期致力于高校产教融合、协同育人服务，
                        是我国互联网职业教育知名品牌
                    </div>
                    <div class="jiantou"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="page3">
                    <div class="logo"></div>
                    <div class="img1"></div>
                    <div class="text ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0s"></div>
                    <div class="img2"></div>
                    <div class="img3"></div>
                    <div class="img4"></div>
                    <div class="img5"></div>
                    <div class="img6"></div>
                    <div class="img7"></div>
                    <div class="img8"></div>
                    <div class="img9"></div>
                    <div class="img10 ani"swiper-animate-effect="flipInX" swiper-animate-duration="0.5s" swiper-animate-delay="0s"></div>
                    <div class="img11 ani"swiper-animate-effect="flipInX" swiper-animate-duration="0.5s" swiper-animate-delay="0s"></div>
                    <div class="img12"></div>
                    <div class="text1 ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                        产教融合书吧提供免费的图书阅览空间，有
                        偿的饮料、咖啡、甜品
                        创客咖啡是以创业和投资为主题的咖啡厅创
                        业者低成本的办公场所，投资者的项目库，
                        创业者只需来到咖啡厅消费一杯咖啡，就可
                        以在这里享受全天的免费开放式办公环境
                    </div>
                    <div class="jiantou"></div>
                </div>
            </div>
        </div>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.3.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
